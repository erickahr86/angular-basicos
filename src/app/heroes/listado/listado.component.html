<h1>listado de Héroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1}} - {{ heroe }}
    </li>
</ul>


<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Héroes Borrados</h3>
    <ul>
        <li *ngFor="let heroe of heroesBorrados; let i = index"> 
            {{ i + 1}} - {{ heroe }}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <div>
        <small>No ha Borrado Nada</small>
    </div>
</ng-template>


<button (click)="borrarHeroe()">Borrar Héroe</button>
